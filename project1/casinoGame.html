<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Casino Game</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <link rel="stylesheet" href="casinoGame.css">
  <script type="text/javascript" src="casinoGame.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

<body>
  <h1>Ca$ino Game</h1>
  <h2>Try it if you dare!!!</h2>
  <img src="" alt="" id="stewie">
    <div id="parentOfWindows">
      <img class="window" id="img1" src="">
      <img class="window" id="img2" src="">
      <img class="window" id="img3" src="">
    </div>
    <div id="bettingDiv">
      <h4>Place your bet: $<span id="usersBet">1</span></h4>
      <input id="userBet" type="range" class="bet" min="1" max="1000" value="1">
    </div>
      <div id="range">
        <input id="speedRange" type="range" max="4" min="1" value="1">
      </div>
      <br>
      <div id="speeds">
        <img class="theSpeeds" src="../picsForProject/casinoGameImgs/lightSpeed.png" alt="picShouldBeHere">
        <img class="theSpeeds" src="../picsForProject/casinoGameImgs/ridiculousSpeed.png" alt="">
        <img class="theSpeeds" src="../picsForProject/casinoGameImgs/ludicrousSpeed.png" alt="">
        <img class="theSpeeds" src="../picsForProject/casinoGameImgs/plaid.png" alt="">
      </div>
      <button>Click to start the game</button><br>
</body>
